{% include 'grades/head.html' %}
    <title>欢迎来到学生管理系统</title>
</head>

<body>
    <h3>今天是{{ nowtime.month }}月{{ nowtime.day }}号</h3>
    <br>
    <h1>欢迎来到学生成绩系统</h1>
    <br>
    <h3>快速查询成绩</h3><br>
    <div class="error_div"></div>   
    <div>
        <form action="./inquire/",method="GET">      
            <table>
                {{ form.as_table }}
            </table>
            <input type='submit' value="Submit" />
        </form>
    </div>
    <br>
    你查询的结果是<div class="success_div"></div>
    <br>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#form').submit(function(){
                $.ajax({
                    data:$(this).serialize(),
                    type:$(this).attr('method'),
                    url:$(this).attr('action'),
                    success: function(response){
                        $('#success_div').html(response);
                    },
                    error: function(e,x,r){
                        $('#error_div').html(e);
                    }
                });
                return false;
            });
        });
    </script>
    <a href="{% url 'grades:details' %}">更多资讯点击此处进行查询</a>
    <br>
    <a href="{% url 'grades:manager' %}">管理成绩请点击此处</a>
    <br>
